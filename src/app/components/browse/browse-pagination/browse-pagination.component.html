<nav *ngIf="totalPages > 1" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">Poprzednia strona</button>
    </li>

    <li *ngFor="let page of visiblePages" class="page-item" [class.active]="page === currentPage">
      <button class="page-link" [disabled]="page === currentPage" (click)="goToPage(page)">
        {{ page }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">NastÄ™pna strona</button>
    </li>

  </ul>
</nav>
