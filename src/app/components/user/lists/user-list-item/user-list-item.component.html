<div class="d-flex flex-column w-100">
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="mb-1">{{ item.title }}</h5>
    <small *ngIf="formattedDate" class="text-muted">{{ formattedDate }}</small>
  </div>

  <!-- Rating -->
  <div *ngIf="item.rating" class="mb-1">
    <strong>Ocena:</strong> {{ item.rating }}/10
  </div>

  <!-- Review content -->
  <div *ngIf="item.content" class="mb-1">
    <p class="mb-0">{{ item.content }}</p>
    <small class="text-muted" *ngIf="item.author">Autor: {{ item.author }}</small>
  </div>
</div>
