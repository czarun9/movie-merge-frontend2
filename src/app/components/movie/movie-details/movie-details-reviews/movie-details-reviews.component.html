<div class="reviews-wrapper">
  <div class="reviews">

    <div *ngIf="!reviews || reviews.length === 0" class="no-reviews">
      Brak recenzji dla tego filmu.
    </div>

    <div class="review" *ngFor="let review of reviews; let i = index">
      <div class="review-meta">
        {{ review.author }} ({{ review.platform || 'MovieMerge' }})
      </div>
      <div class="review-content">
        <p [ngClass]="{ 'collapsed': !isExpanded(i) }">
          {{ review.content }}
        </p>
        <button *ngIf="review.content.length > 300" (click)="toggleReview(i)">
          {{ isExpanded(i) ? 'Zwi≈Ñ' : 'Czytaj dalej' }}
        </button>
      </div>
    </div>

  </div>
</div>
