<div *ngIf="movieNotFound" class="movie-error">
  <h2>Nie znaleziono filmu</h2>
  <p>Film o podanym ID nie istnieje lub nie udało się go pobrać.</p>
</div>
<div class="movie-wrapper" *ngIf="movieData">
  <div class="movie-backdrop">
    <img [src]="imageBaseUrl + movieData.backdrop_path" alt="Backdrop"/>
    <div class="movie-hero">
      <img class="movie-poster" [src]="imageBaseUrl + movieData.poster_path" alt="Poster"/>
    </div>
  </div>

  <app-movie-actions
    [staticRating]="staticRating"
    [tmdbMovie]="movieData"
    [traktMovie]="traktMovieData"
    [movieStatus]="movieStatus"
    (ratingChanged)="rateMovie($event)"
    (favouriteToggled)="changeFavouriteStatus($event)"
    (watchedMovieToggled)="changeWatchedStatus($event)"
    (addToWatchlistToggled)="changeAddedToWatchlistStatus($event)"
    (addToList)="addMovieToCustomList($event)"
    (createList)="createCustomList($event)">
  </app-movie-actions>

  <div class="movie-details-wrapper">
    <app-movie-details
      [movieData]="movieData"
      [traktMovieData]="traktMovieData">
    </app-movie-details>
  </div>
</div>
