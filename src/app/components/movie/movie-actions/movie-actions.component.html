<div class="movie-actions-wrapper">
  <div class="movie-buttons">
    <i
      class="fa fa-play movie-btn"
      [ngClass]="{'active': movieStatus?.watched}"
      (click)="watchMovie()"
      title="Obejrzano"></i>

    <i
      class="fa fa-plus-square movie-btn"
      [ngClass]="{'active': movieStatus?.inWatchlist}"
      (click)="addToWatchlist()"
      title="Dodaj do Watchlisty"></i>

    <i
      class="fa movie-btn"
      [ngClass]="{
        'fa-heart': movieStatus?.favourite,
        'fa-heart-o': !movieStatus?.favourite,
        'active': movieStatus?.favourite
      }"
      (click)="toggleFavorite()"
      title="{{ movieStatus?.favourite ? 'UsuÅ„ z ulubionych' : 'Dodaj do ulubionych' }}">
    </i>
  </div>

  <div class="movie-rating">
    <app-movie-stars
      [userRating]="userRating"
      [staticRating]="staticRating"
      (ratingChanged)="onRatingChanged($event)">
    </app-movie-stars>

    <app-rating-tile [value]="staticRating / 2"></app-rating-tile>
  </div>
</div>
