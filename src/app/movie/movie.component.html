<h1>Movie Details</h1>

<div *ngIf="movieData" class="movie-container">
  <div class="movie-poster">
    <img [src]="movieData.imageUrl" alt="Movie Poster">
  </div>

  <div class="movie-details">
    <h2 class="movie-title">{{ movieData.title }}</h2>
    <p class="movie-info movie-genre">Genre: {{ movieData.genre }}</p>
    <p class="movie-info movie-year">Year: {{ movieData.year }}</p>
    <p class="movie-info movie-rating">Rating: {{ movieData.rating }}</p>
  </div>
</div>
